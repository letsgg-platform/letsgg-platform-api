name: Java CI with Maven For main branch

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Unit-Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Maven Package
        run: mvn -B clean package
      - name: Maven Verify
        run: mvn -B clean verify
        env:
          mongodb_test_uri:  ${{mongodb_test_uri}}
          test_email: ${{test_email}}
          test_email_pwd: ${{test_email_pwd}}
