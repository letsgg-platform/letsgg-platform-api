#email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${test_email}
spring.mail.password=${test_email_pwd}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.profiles.active=@spring.profiles.active@

#datasource
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${spring_datasource_url}
spring.datasource.username=${spring_datasource_username}
spring.datasource.password=${spring_datasource_password}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#logging
logging.level.root=info

#OAuth2
spring.security.oauth2.client.registration.github.client-id=${oauth_github_client_id}
spring.security.oauth2.client.registration.github.client-secret=${oauth_github_client_secret}
spring.security.oauth2.client.registration.google.client-id=${oauth_google_client_id}
spring.security.oauth2.client.registration.google.client-secret=${oauth_google_client_secret}

spring.security.oauth2.client.registration.google.scope=email,profile
#auth
auth.tokenSecretKey=${jwt_secret}
auth.tokenExpireInMs=86400000
auth.refreshTokenExpireInMs=604800000
auth.authorizedRedirectUris[0]=https://letsgg.net

#cors
auth.corsAllowedOrigins=${cors_allowed_origins:https://web-integration.letsgg.net,https://integration.letsgg.net}

#misc
spring.main.banner-mode=off
spring.jpa.show-sql=true
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never

#springdoc
springdoc.paths-to-match=/api/**
springdoc.api.contact.name=Roman Tupis
springdoc.api.contact.email=romantupss@gmail.com
springdoc.api.contact.uri=https://t.me/romm1
